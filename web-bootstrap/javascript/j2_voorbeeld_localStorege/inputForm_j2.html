<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
    <script defer src="inputScript_j2.js"></script>
</head>
<body>
<div class="settings-container">
    <div id="formNaam">
        <div>wijzingen in je naam worden overal in je Page-account getoont</div>
        <div class="settings-card" >
            <form>
                <!--form voor de voornaam-->
                <div class="formBox">
                    <label for="voornaam">voornaam : </label>
                    <input type="text" id="voornaam" placeholder="voornaam"/>
                </div>
                <!--form voor de achternaam-->
                <div class="formBox">
                    <label for="achternaam">achterNaam</label>
                    <input type="text" id="achternaam" placeholder="achternaam"/>
                </div>
                <!--form voor de geslacht-->
                <div class="formBox">
                    <label for="geslacht">geslacht : </label>
                    <input type="text" id="geslacht" placeholder="geslacht"/>
                </div>
                <!--form voor de aderes-->
                <div class="formBox">
                    <label for="aderes">aderes</label>
                    <input type="text" id="aderes" placeholder="aderes"/>
                </div>

                <!--form klop-->
                <div class="formBox">
                    <button id="btn">toevoegen</button>
                </div>
            </form>
        </div>
    </div>
</div>



<div id="test"></div>
<div id="dis-voornaam"></div>
<div id="dis-achternaam"></div>
<div id="dis-geslacht"></div>
<div id="dis-aderes"></div>



<div id="dis-mail"></div>
<div id="dis-nummber"></div>
<div id="dis-geboortedatum"></div>


</body>
</html>
