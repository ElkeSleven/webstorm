<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="header_logo_button_input.css">
</head>
<body>

<!-- header met logo, buttons en zoekbalk  -->
<div class="header">

    <div class="logo">
        <h6> the pineappel store</h6>
        <img src="assets/pineappel.jpg" alt=""/>
    </div>
    <div class="floatRight">
        <div class="zoekbalk">
            <input class="filter-input" spellcheck="false" title="Filter items" placeholder="Filter items" value="">
        </div>
        <div class="knoppen">
            <div class="mini-box">

                <button class="btn">
                    <img src="assets/Menu.jpg" alt="@m">
                </button>
            </div>
            <div class="mini-box">

                <button class="btn">
                    <img src="assets/winkelcar.jpg" alt="@k" >
                </button>
            </div>
            <div class="mini-box">

                <button class="btn">
                    <img src="assets/user.jpg" alt="@u" >
                </button>
            </div>

        </div>
    </div>

    <div class="container text-center">
        <h1>Online Store</h1>
        <p>Mission, Vission & Values</p>
    </div>
</div>
