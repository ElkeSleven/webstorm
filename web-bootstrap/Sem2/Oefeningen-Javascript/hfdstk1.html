<body>

<div class="container">
    <div class="row my-3">
        <div class="col-12">
            <h1 id="demo">Versoepelingen van de corona maatregelen.</h1>

        </div>

                    <div class="form-group col-12 col-md-4">
                        <label for="voornaam">Voornaam</label>
                        <input type="text" class="form-control" id="voornaam" name="voornaam" required>
                    </div>
                    <div class="form-group col-12 col-md-4">
                        <label for="achternaam">achternaam</label>

                    </div>
                    <div class="form-group col-12 col-md-4">

                    </div>
                </div>
                <div class="form-row">
                    <div class="col-12">
                        <input type="submit" value="Indienen">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <h1 id="naam"></h1>
            <h2 id="aftellen"></h2>
